<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Homework 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Grid</h1>
    <h2>Task 1</h2>
    <div class="calendar-container">
        <div class="time-column empty"><p></p></div>
        <div class="time-column ten"><p>10:00</p></div>
        <div class="time-column ten-thirty"><p>10:30</p></div>
        <div class="time-column eleven"><p>11:00</p></div>
        <div class="time-column eleven-thirty"><p>11:30</p></div>
        <div class="time-column twelve"><p>12:00</p></div>
        <div class="time-column twelve-thirty"><p>12:30</p></div>
        <div class="time-column one"><p>01:00</p></div>
        <div class="time-column one-thirty"><p>01:30</p></div>
        <div class="time-column two"><p>02:00</p></div>
        <div class="time-column two-thirty"><p>02:30</p></div>
        <div class="stage-row stage-one"><p>Satge-1</p></div>
        <div class="stage-row stage-two"><p>Satge-2</p></div>
        <div class="stage-row stage-three"><p>Satge-3</p></div>
        <div class="stage-row stage-four"><p>Satge-4</p></div>
        <div class="stage-row stage-five"><p>Satge-5</p></div>
        <div class="stage-row stage-six"><p>Satge-6</p></div>
        <div class="stage-row stage-seven"><p>Satge-7</p></div>
        <div class="talk talk-blue talk-one"><p>Talk 1</p></div>
        <div class="break-tile break-one"><p>_BREAK_</p></div>
        <div class="talk talk-blue talk-two-three"><p>Talk 2 &amp; Talk 3</p></div>
        <div class="break-tile break-two"><p>_BREAK_</p></div>
        <div class="talk talk-blue talk-seven"><p>Talk 7</p></div>
        <div class="talk talk-green talk-four"><p>Talk 4</p></div>
        <div class="talk talk-green talk-eight"><p>Talk 8</p></div>
        <div class="talk talk-red talk-five"><p>Talk 5</p></div>
        <div class="break-tile break-three"><p>_BREAK_</p></div>
        <div class="talk talk-red talk-six"><p>Talk 6</p></div>
        <div class="talk talk-yellow talk-nine"><p>Talk 9</p></div>
        <div class="talk talk-yellow talk-ten"><p>Talk 10</p></div>
    </div>
</body>
</html>
